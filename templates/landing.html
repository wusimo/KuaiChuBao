<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Shop Grid No Sidebar
    </title>
    <!-- SEO Meta Tags-->
    <meta name="description" content="Unishop - Universal E-Commerce Template">
    <meta name="keywords"
          content="shop, e-commerce, modern, flat style, responsive, online store, business, mobile, blog, bootstrap 4, html5, css3, jquery, js, gallery, slider, touch, creative, clean">
    <meta name="author" content="Rokaux">
    <!-- Mobile Specific Meta Tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Vendor Styles including: Bootstrap, Font Icons, Plugins, etc.-->
    <link rel="stylesheet" media="screen" href="{% get_static_prefix %}css/vendor.min.css">
    <!-- Main Template Styles-->
    <link id="mainStyles" rel="stylesheet" media="screen" href="{% get_static_prefix %}css/styles.min.css">
    <!-- Modernizr-->
    <script src="{% get_static_prefix %}js/modernizr.min.js"></script>
</head>
<!-- Body-->
<body>
<div class="offcanvas-wrapper">
    <!-- Page Title-->
    <div class="page-title pt-2 pb-2 mb-3">
        <div class="container">
            <div class="column">
                <h1>选择事故类型</h1>
            </div>
        </div>
    </div>
    <!-- Page Content-->
    <div class="container padding-bottom-3x mb-1">
        <!-- Products Grid-->
        <div class="isotope-grid cols-4 mb-2">
            <div class="gutter-sizer"></div>
            <div class="grid-sizer"></div>
            <!-- Product-->
            <div class="grid-item">
                <div class="product-card">
                    <!--<a class="product-thumb" href="shop-single.html"><img src="img/shop/products/01.jpg" alt="Product"></a>-->
                    <h3 class="product-title"><a href="/claim/user?type=danche">单车事故</a></h3>
                    <div class="product-buttons">
                        <a class="btn btn-outline-primary btn-sm" href="/claim/user?type=danche">选择
                        </a>
                    </div>
                </div>
            </div>
            <!-- Product-->
              <div class="grid-item">
                <div class="product-card">
                    <!--<a class="product-thumb" href="shop-single.html"><img src="img/shop/products/01.jpg" alt="Product"></a>-->
                    <h3 class="product-title"><a href="/claim/user?type=guaca">两车刮擦事故</a></h3>
                    <div class="product-buttons">
                        <a class="btn btn-outline-primary btn-sm" href="/claim/user?type=guaca">选择
                        </a>
                    </div>
                </div>
            </div>
            <!-- Product-->
            <div class="grid-item">
                <div class="product-card">
                    <!--<a class="product-thumb" href="shop-single.html"><img src="img/shop/products/01.jpg" alt="Product"></a>-->
                    <h3 class="product-title"><a href="/claim/user?type=zhuiwei">两车追尾事故</a></h3>
                    <div class="product-buttons">
                        <a class="btn btn-outline-primary btn-sm" href="/claim/user?type=zhuiwei">选择
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Site Footer-->
    <footer class="site-footer mt-5 pt-2">
        <div class="container">
            <!-- Copyright-->
            <p class="footer-copyright">© 2017 快处宝 保留所有权利.</p></div>
    </footer>
</div>
<!-- Back To Top Button--><a class="scroll-to-top-btn" href="#"><i class="icon-arrow-up"></i></a>
<!-- Backdrop-->
<div class="site-backdrop"></div>
<!-- JavaScript (jQuery) libraries, plugins and custom scripts-->
<script src="{% get_static_prefix %}js/vendor.min.js"></script>
<script src="{% get_static_prefix %}js/scripts.min.js"></script>
</body>
</html>
