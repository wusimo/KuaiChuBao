<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Shop Grid No Sidebar
    </title>
    <!-- SEO Meta Tags-->
    <meta name="description" content="Unishop - Universal E-Commerce Template">
    <meta name="keywords"
          content="shop, e-commerce, modern, flat style, responsive, online store, business, mobile, blog, bootstrap 4, html5, css3, jquery, js, gallery, slider, touch, creative, clean">
    <meta name="author" content="Rokaux">
    <!-- Mobile Specific Meta Tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Vendor Styles including: Bootstrap, Font Icons, Plugins, etc.-->
    <link rel="stylesheet" media="screen" href="{% get_static_prefix %}css/vendor.min.css">
    <!-- Main Template Styles-->
    <link id="mainStyles" rel="stylesheet" media="screen" href="{% get_static_prefix %}css/styles.min.css">
    <!-- Modernizr-->
    <script src="{% get_static_prefix %}js/modernizr.min.js"></script>
</head>
<!-- Body-->
<body>
<div class="offcanvas-wrapper">
    <!-- Page Title-->
    <div class="page-title pt-2 pb-2 mb-3">
        <div class="container">
            <div class="column">
                <h1>身份登记</h1>
            </div>
        </div>
    </div>
    <!-- Page Content-->
    <div class="container padding-bottom-3x mb-1">
        <div class="row">
            <div class="col-md-12">
                <div class="hidden-md-up"></div>
                <p>您的所有信息我们都会加密保存，绝不外泄</p>
                <form class="row" method="post" action="/claim/user">
                    {% csrf_token %}
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="name">真实姓名</label>
                            <input class="form-control" type="text" id="name" required="">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="national_id">身份证号码</label>
                            <input class="form-control" type="text" id="national_id" required="">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="phone">电话</label>
                            <input class="form-control" type="text" id="phone" required="">
                        </div>
                    </div>
                    <div class="col-12 text-center text-sm-right">
                        <a class="btn btn-outline-primary btn-sm" href="/claim">返回</a>
                        <button class="btn btn-primary btn-sm" type="submit">下一步</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Site Footer-->
    <footer class="site-footer mt-5 pt-2">
        <div class="container">
            <!-- Copyright-->
            <p class="footer-copyright">© 2017 快处宝 保留所有权利.</p></div>
    </footer>
</div>
<!-- Back To Top Button--><a class="scroll-to-top-btn" href="#"><i class="icon-arrow-up"></i></a>
<!-- Backdrop-->
<div class="site-backdrop"></div>
<!-- JavaScript (jQuery) libraries, plugins and custom scripts-->
<script src="{% get_static_prefix %}js/vendor.min.js"></script>
<script src="{% get_static_prefix %}js/scripts.min.js"></script>
</body>
</html>
